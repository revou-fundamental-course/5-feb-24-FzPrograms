<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konventer Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" id="logo">
        <h2 id="judul">Kalkulator Suhu</h2>
        <img src="assets/logo.png" id="logo">
    </header>
    
    <main>            
        <div class="clue">
            <b id="hint">Petunjuk:</b>
            <p id="hint">Masukkan suhu derajat Celsius (째C) ke kotak dibawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (째F).</p>
        </div>
    <!-- INPUT SECTION -->
        <div class="input-section">
            <label for="input-field">Celsius (째C):</label>
            <input type="number" id="input-field" placeholder="Masukkan suhu dengan angka!" required>
        </div> 

        <div id="tombol">
            <button class="my-button" onclick="kalkulator()" >Konversi</button>
            <button class="my-button" onclick="reset()">Reset</button>
            <button class="my-button" onclick="reverse()">Reverse</button>
            <div class="notif">Angka yang anda masukkan akan dirubah dari suhu derajat Fahrenheit ke Celcius!</div>
            <div id="rumus" class="highlight"></div>
        </div>
        

    <!-- OUTPUT SECTION -->
        <div class="output-section">
            <!-- Fahrenheit -->
            <label for="input-field">Fahrenheit (째F):</label>
            <div id="hasil"></div>

            <!-- Cara Kalkulasi -->
            <label for="input-field">Cara Kalkulasi:</label>
            <div id="cara"></div>
        </div>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
